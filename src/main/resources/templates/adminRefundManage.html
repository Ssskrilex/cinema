<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>活动管理</title>
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/adminPromotion.css"/>


    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/adminRefundManage.js"></script>

</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="#"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"><a href="/admin/cinema/statistic"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation"><a href="/admin/vip/manage"><i class="icon-bar-chart"></i> 会员管理</a></li>
            <li role="presentation" class="active"><a href="/admin/refund/manage"><i class="icon-bar-chart"></i> 退票策略管理</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <span class="title gray-text">退票策略管理</span>
            <button type="button" class="btn btn-primary" data-backdrop="static" data-toggle="modal" data-target="#activityModal"><i class="icon-plus-sign"></i> 添加退票策略</button>
        </div>
        <div class="content-activity">

        </div>
    </div>
</div>
<div class="modal fade" id="activityModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="activytyModalLabel">添加退票策略</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="activity-movie-input">适用电影</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="activity-movie-input" placeholder="请输入适用电影">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="activity-description-input">策略描述</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="activity-description-input" placeholder="请输入策略描述">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="coupon-target-input"><span class="error-text">*</span>退票时间</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="coupon-target-input" placeholder="请输入距开场多少分钟可以退票">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="coupon-discount-input"><span class="error-text">*</span>退票折价</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="coupon-discount-input" placeholder="请输入退还金额比例">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="activity-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="scheduleEditModal" tabindex="-1" role="dialog" aria-labelledby="movieModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改策略</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="schedule-edit-id-input"><span class="error-text">*</span>ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="schedule-edit-id-input" readonly>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="schedule-edit-name-input"><span class="error-text">*</span>适用电影</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="schedule-edit-name-input" placeholder="请输入电影id">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="schedule-edit-description-input"><span class="error-text">*</span>适用电影</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="schedule-edit-description-input" placeholder="请输入电影id">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="schedule-edit-row-input"><span class="error-text">*</span>距离开场时间</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="schedule-edit-row-input" placeholder="请输入距离开场多久可以退票">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="schedule-edit-column-input"><span class="error-text">*</span>退票比例</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="schedule-edit-column-input" placeholder="请输入退票比例">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="schedule-edit-remove-btn">删除</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="schedule-edit-form-btn">确认</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
