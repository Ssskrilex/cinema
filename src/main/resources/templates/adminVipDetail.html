<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员卡详情</title>
    <!-- 引入css样式文件 -->
    <link rel="stylesheet" type="text/css" href="/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="/css/movieDetail.css"/>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <!-- font-asesome图标库 -->
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css"/>


    <!-- 引入js脚本文件 -->
    <!-- jquery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.js"></script>
    <!-- echart -->
    <script src="/js/echarts.js"></script>
    <script src="/js/request.js"></script>
    <script src="/js/vipDetail.js"></script>
</head>
<body>
<div class="main-container">
    <div class="nav-left-container">
        <div class="nav-user-container" style="margin-bottom: 50px;">
            <img class="avatar-lg" src="/images/defaultAvatar.jpg" />
            <p class="title">Admin</p>
        </div>
        <ul class="nav nav-pills nav-stacked">
            <li role="presentation"><a href="/admin/movie/manage"><i class="icon-film"></i> 电影管理</a></li>
            <li role="presentation"><a href="/admin/session/manage"><i class="icon-calendar"></i> 排片管理</a></li>
            <li role="presentation"><a href="/admin/promotion/manage"><i class="icon-gift"></i> 活动管理</a></li>
            <li role="presentation"><a href="/admin/cinema/manage"><i class="icon-cogs"></i> 影院管理</a></li>
            <li role="presentation"><a href="/admin/cinema/statistic"><i class="icon-bar-chart"></i> 影院统计</a></li>
            <li role="presentation" class="active"><a href="/admin/vip/manage"><i class="icon-bar-chart"></i> 会员管理</a></li>
            <li role="presentation"><a href="/admin/refund/manage"><i class="icon-bar-chart"></i> 退票策略管理</a></li>
        </ul>
    </div>
    <div class="content-container">
        <div class="content-header">
            <img id="movie-img">
            <div class="movie-basic-info">
                <div><span class="title" id="name"></span></div>
                <div style="margin-top: 20px;"><span>会员卡描述 ：</span><span id="description" class="gray-text"></span></div>
                <div><span>价 格 ：</span><span id="price"></span></div>
                <div><span>充值满</span><span id="amount"></span><span>减</span><span id="discount"></span></div>
                <div class="movie-operations">
                    <button type="button" class="btn btn-primary" id="modify-btn"><span>修 改</span></button>
                    <button type="button" class="btn btn-danger" id="delete-btn"><span>下 架</span></button>
                </div>
            </div>
        </div>
        <div class="statistic-container card">
            <div id="like-date-chart" style="width: 800px;height:500px;"></div>
        </div>
    </div>
</div>
</body>
</html>
